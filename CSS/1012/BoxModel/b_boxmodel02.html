<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델의 기본 구성</title>
  <link rel="stylesheet" href="./styles/b_boxmodel02.css">
</head>
<body>
  <!--  
    박스 모델의 기본 구성

    웹 문서의 '블록 레벨 요소'는 모두 박스 형태
    ? content 영역
      : 박스 모델의 중심 부분
        (텍스트, 이미지, 다른 미디어 등의 실제 컨텐츠를 포함)
      : width, height 속성으로 해당 영역의 크기를 정의
    ? padding 영역
      : 콘텐츠와 테두리(border) 사이의 공간
        내부 여백을 생성
      : padding-top, padding-right 등 padding 속성을 사용하여 각각의 방향에 대한 패딩 크기 설정 가능    
    ? border 영역
      : 콘텐츠와 패딩을 둘러싼 외부 요소와의 경계를 정의
      : border 속성을 사용하여 테두리의 두께, 스타일, 색상, 모서리 둥근 정도를 조절 가능
    ? margin 영역-
      : 박스 외부의 공간, 다른 요소들과의 간격을 생성
      : margin-top, margin-right 등 margin 속성을 사용하여 각각의 방향에 대한 마진 크기 설정 가능

    ! width, height 속성
      : 콘텐츠 영역의 크기 지정
      속성값
        ? 크기
        ? 백분율
        ? auto: 콘텐츠의 양에 따라 자동으로 결정(기본값)
    ! box-sizing 속성
      : 웹 문서에서 여러 가지 요소 배치 시 실제 박스 모델이 차지하는 크기
      속성값
        ? content-box(기본값)
          : 요소의 width, height 속성이 콘텐츠 영역에만 적용
          : 패딩과 테두리는 이 값에 추가
        ? border-box
          : width, height 값이 테두리(border)까지 포함하여 계산되는 박스 모델

  -->

  <div class="box1">Content Box</div>

  <div class="box2">Border Box</div>
  <!--  
    위의 두 박스는 너비와 높이를 동일하게 200px로 지정했지만, 실제 콘테츠 영역을 border-box로 계산하는 경우 좌우 패딩값, 좌우 테두리값을 제외한 140px로 지정
  -->
</body>
</html>
