<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS 복습</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="intro">Welcome to My Website</div>
  </header>

  <nav>
    <span class="navSection1"><a href="#">section1</a></span>
    <span class="navSection2"><a href="#">section2</a></span>
  </nav>  

  <main>
    <div class="section mainSection1">Section1</div>
    <div>
      <table>
        <tr>
          <th class="tableHeader tableHeader1">Header1</th>
          <th class="tableHeader tableHeader2">header2</th>
        </tr>
        <tr>
          <td class="tableData tableData1">Data1</td>
          <td class="tableData tableData2">Data2</td>
        </tr>
      </table>
        <img class="img" src="https://placehold.it/150x150" alt="150x150" />
    </div>

    <div class="section mainSection2">Section2</div>
      <div>
        <img src="./image.jpg" alt="Example image" />
      </div>

        <form>
          <fieldset>
            <legend>Personal Information</legend>
            <div class="name">
              <label for="Name">Name:</label>
            </div>
            <div>
              <input type="text" name="Name" id="Name" required autofocus />
            </div>
            
            <div class="password">
              <label for="Password">Password:</label>
            </div>
            <div>
              <input type="password" name="Password" id="Password" required  />
            </div>

            <div class="email">
              <label for="Email">Email:</label>
            </div>
            <div>
              <input type="email" name="Email" id="Email" />
            </div>

            <div>Do you like this form?
              <div>
                <span>
                  <label for="check">Yes</label>
                </span>
                <span>
                  <input type="radio" name="check" value="Yes" />
                </span>
                <span>
                  <label for="check">No</label>
                </span>
                <span>
                  <input type="radio" name="check" value="No" />
                </span>
              </div>
            </div>

            <div>
              <label for="Comments">Comments:</label>
            </div>
            <div>
              <textarea name="Comments" id="Comments" cols="200" rows="3"></textarea>
            </div>
            <button type="submit"><option value="Submit">Submit</option></button>
          </fieldset>
        </form>
    </div>
  </main>
</body>
</html>
