<!-- 웹 문서를 만드는 언어
hypertext: 문서를 서로 '연결' 해주는 링크
markup:'태그'를 이용해서 웹 브라우저에 내용의 위치를 '표시'
language

일반문서(엑셀, 워드, 메모장) 내용입력프로그램= 입력내용확인프로그램
웹문서 내용입력프로그램 != 입력내용확인프로그램
vsco에서 마크업형식으로 작성 chrome에서 인식해서 표시

태그= <>로 표시

확장명= .html

Emmet 기능 = html, css 작성시간을 단축시켜주는 에디터의 확장기능 (코드 라이브러리) 미리 정해진 문자로 태그 조합(약어)

,!= html문장의 기본구조 작성 emmet  -->


<!DOCTYPE html>
<!--, ! DOCTYPE: 문서 유형을 지정  -->
<!-- 모든 HTML 문서는 문서 유형 선언으로 시작 
현재문서가 HTML5 언어로 작성한 웹 문서임을 나타내는 태그
독타입은 대문자 사용 권장
-->
<html lang="ko">
<!-- <html> ~ </html>
  웹 문서의 시작과 끝을 나타내는 태그 
웹 브라우저는 <html> ~ </html> 태그까지 읽어서 화면에 표시
lang - 코드에서 사용할 언어를 지정, 검색사이트에서 특정 언어로 제한하여 검색
화면 낭독기 사용 시 해당언어에 맞춰 발음이나 억양 목소리 등 다르게 설정
-->
<head>
  <!--<head></head> 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 태그 
  웹 브라우저에 표시되지 않음-->
  <meta charset="UTF-8">
  <!-- 메타 데이터(작성자, 중요한 키워드와 같은 html에 대한 내용)
  데이터에 관한 데이터 -->
  <!-- charset = 문서의 character 인코딩 특정
  문서에서 허용하는 문자 집합을 인코딩
  utf-8 = 웹 페이지에서 어떤 문자로 취급할 수 있다는 것을 의미 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 뷰포트 지정 = 웹사이트를 모든 장치에서 볼 수 있도록 설정  -->
  <title>HTML 문서  구조</title>
  <!-- 웹 문서의 제목 표기, html 문서 전체의 타이틀 표현 -->
</head>
<body>
  <!-- 실제 웹 브라우저에 보이는 부분 -->
  문서 테스트 중
  live server alt+l+0
  잘부탁드립니다. 


  
  <!-- html 주석
  브라우저에 표시되지 않지만 html 소스코드를 문서화 하는데 도움, 코드에 설명을 덧붙이는 경우에 사용 -->
</body>
</html>
