<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html style</title>
</head>
<body>
  <h1>Html Style</h1>
  style속성:html 요소의 스타일 설정
  <!-- 
    *<tagname style="property; value;"></tagname><br /> 
  -->
  -property는 CSS속성 <br />
  -value는 CSS값
  <!-- html 배경 색상 지정 background-color-->
  <div>
  <h1 style="background-color: powderblue;">표제 입니다.</h1>
  <p style="background-color: red;">단락입니다.</p>
  </div>
  <!-- html 텍스트 색상: color -->
  <div>
    <h1 style="color: tomato;">hello world</h1>
    <p style="color: hotpink;">hello html</p>
  </div>
</body>
</html>
